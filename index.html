<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="dashboard-icon"><span class="dashboard-image"><img src="./images/view-dashboard-outline.svg" alt="dashboard-image"></span>Dashboard</div>
            <div class="menu1">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="menu2">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>

         <div class="header">
            <div class="header1">               
                <div class="topnav">  
                    <button class="search-image"><img src="./images/magnify.svg" alt="search_image"></button>
                    <input type="text" placeholder="Search..">
                </div>
              <div class="icon-logo-name">
                <div class="notification-icon"><img src="./images/bell-outline.svg" alt=""></div>
                <div class="logo"><img src="./images/logo-jpg.svg" alt="logo"></div>
                <div class="personal-name">Sheeraz Saeed</div>
             </div>  
            </div>
            <div class="header2">
                 <div class="header2-logo">
                    <div class="logo2"><img src="./images/logo-jpg.svg" alt="logo"></div>
                    <div><p class="line1">Hi there, </p><p class="line2"> Sheeraz Saeed (@Sheeraz)</p></div>
                </div>    
                <div class="new-upload-share">
                    <button class="button1">New</button>
                    <button class="button2">Upload</button>
                    <button class="button3">Share</button>
                </div>
            </div>
         </div>


         <div class="main">
            <div class="main-title">My projects</div>
            <div class="main-announcement">Announcements</div>
            <div class="main-project1">Project1 <button>Amazon</button></div>
            <div class="main-project2">Project2<button>Restaurant</button></div>
            <div class="main-project3">Project3<button>Sign up form</button></div>
            <div class="main-project4">Project4<button>Library</button></div>
            <div class="main-project5">Project5<button class="js-recipesButton">Recipes</button></div>
            <div class="main-project6">Project6<button>Coming soon!</button></div>
            <div class="main-announcement-container">Announcement box</div>
            <div class="main-trending">Trending</div>
            <div class="main-trendingbox">Trending</div>
         </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
