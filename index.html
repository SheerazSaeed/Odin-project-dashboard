<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="dashboard-icon">Dashboard</div>
            <div class="menu1">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="menu2">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>

         <div class="header">
            <div class="header1">
                <button>Search</button>
                <div class="topnav">  
                    <input type="text" placeholder="Search..">
                  </div>
                <div>Notification icon</div>
                <div>Logo</div>
                <div>Name</div>
            </div>
            <div class="header2">
                <div class="header2-logo">
                    <div>Logo</div> 
                    <div>Name and text</div>
                </div>    
                <div>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
         </div>


         <div class="main">
            <div class="main-title">My projects</div>
            <div class="main-announcement">Announcements</div>
            <div class="main-project1">Project1</div>
            <div class="main-project2">Project2</div>
            <div class="main-project3">Project3</div>
            <div class="main-project4">Project4</div>
            <div class="main-project5">Project5</div>
            <div class="main-project6">Project6</div>
            <div class="main-announcement-container">Announcement box</div>
            <div class="main-trending">Trending</div>
            <div class="main-trendingbox">Trending</div>
         </div> 
    </div>
</body>
</html>
